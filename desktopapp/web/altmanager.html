  function loadalt(alt, name) {
    document.getElementById("usernamerbx").innerHTML = name;
    document.getElementById("selected-id").value = alt;
    document.getElementById("modal-follow").classList.add("fade-in");
    document.getElementById("modal-follow").style.display = "block";
  }
  function addalt() {
    eel.loadalt(String(0), "add");
  }
  function opensettings(a) {
    document.getElementById(a).classList.add("fade-in");
    document.getElementById(a).style.display = "block";
  }
  function join() {
    var user = document.getElementById("selected-id").value;
    eel.loadalt(String(user), "join");
  }
  function closemodal(a) {
    a.parentElement.parentElement.style.display = "none";
    eel.refreshaltdata();
  }
  function follow() {
    var user = document.getElementById("selected-id").value;
    var userfollow = document.getElementById("followuser").value;
    eel.loadalt(String(user), "userjoin", String(userfollow));
  }
